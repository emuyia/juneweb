{% extends 'admin_master.html' %}

{% block menu_links %}
  {{ super() }}
  <li>
    <a href="{{ url_for('dashboard') }}">Back to main site</a>
  </li>
{% endblock %}

{% block head_css %}
  {{ super() }}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-rc.4/quill.snow.css"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-rc.4/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-image-resize@3.0.9/image-resize.min.js"></script>

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/admin.css') }}"
    type="text/css"
  />

  <script src="{{ url_for('static', filename='js/prettier/standalone.js') }}"></script>
  <script src="{{ url_for('static', filename='js/prettier/html.js') }}"></script>
{% endblock %}

{% block tail_js %}
  {{ super() }}

  {% if load_quill %}
    <script src="{{ url_for('static', filename='js/post_edit.js') }}"></script>
  {% endif %}

  <script src="{{ url_for('static', filename='js/page_edit.js') }}"></script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
