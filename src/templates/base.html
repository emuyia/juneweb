<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
        <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">

            <div class="d-flex justify-content-end upper">
                {% if current_user.is_authenticated %}
                    <a class="nav-link p-1" href="{{ url_for('dashboard') }}">{{ current_user.username }}</a>
                    <a class="nav-link p-1 ms-4" href="{{ url_for('logout') }}">logout</a>
                {% else %}
                    <a class="nav-link p-1" href="{{ url_for('login') }}">login</a>
                {% endif %}
            </div>

            <div class="brand">
                <a class="{{'active' if request.path == url_for('blog') else ''}}" href="{{ url_for('blog') }}">june's website</a>
            </div>

            <div class="p-0 mt-2">
                {% if pages %}
                    <div class="row g-4">
                        {% for page in pages %}
                            <div class="col ms-2 me-2">
                                <div class="d-flex flex-column justify-content-center text-center">
                                    <a href="{{ url_for('page', title=page.title) }}" class="upper m-0">{{ page.title }}</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <div class="p-3 mt-5 panel-main">
                {% block content %}{% endblock %}
            </div>

            <footer class="p-2 upper">
                <div class="pt-1 d-flex justify-content-end">
                    <div>
                        <a class="btn btn-xsm text-muted contact" href="{{ url_for('page', title='about') }}" target="_self">About</a>
                         / <a class="btn btn-xsm text-muted contact" href="{{ url_for('page', title='contact') }}" target="_self">Contact</a>
                         / <a class="btn btn-xsm text-muted donate" href="https://ko-fi.com/emuyia" target="_blank">Donate</a>
                         / <a class="btn btn-xsm text-muted subscribe" href="{{ url_for('subscribe') }}" target="_self">Subscribe</a>
                         / <a class="btn btn-xsm text-muted subscribe" href="{{ url_for('feed') }}" target="_blank">RSS</a>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <span class="text-muted fs-10 ms-2">Â© 2024 </span>
                </div>
            </footer>

          <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        </div>
    </body>
</html>
