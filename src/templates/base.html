<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <div class="container-fluid">
      <a class="navbar-brand {{'active' if request.path == url_for('blog') else ''}}" href="{{ url_for('blog') }}">june's room</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link px-2" href="{{ url_for('blog', tag='music') }}">music</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{{ url_for('discog') }}">discography</a>
                    <a class="dropdown-item" href="#">live</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link px-2" href="{{ url_for('blog', tag='tech') }}">tech</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">software</a>
                    <a class="dropdown-item" href="#">hardware</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link px-2" href="{{ url_for('blog', tag='writing') }}">writing</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">fiction</a>
                    <a class="dropdown-item" href="#">reviews</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2" href="{{ url_for('blog', tag='writing') }}">art</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link px-2" href="{{ url_for('blog', tag='video') }}">video</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">speedruns</a>
                </div>
            </li>

        </ul>

        <ul class="navbar-nav ms-auto">
            {% if user %}
            <li class="nav-item px-1">
                <div class="nav-link">{{ user.username }}</div>
            </li>
            <li class="nav-item px-1">
                <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
            </li>
        {% endif %}
        </ul>
    </div>
  </div>
  </nav>

    <div class="bg-dark p-3 rounded">
        {% block content %}{% endblock %}
    </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</div>
</body>
</html>
