{% extends "base.html" %}

{% block content %}

<p class="page-title">dashboard</p>

{% if current_user.is_admin %}
    <div class="d-flex justify-content-end">
        <a class="btn btn-sm" href="{{ url_for('admin.index') }}">Admin Portal</a>
    </div>
{% endif %}

<div class="panel-a p-4 rounded mt-3">
    <p>Username: <span class="author">{{ current_user.username }}</span></p>
</div>

<div class="panel-a p-3 rounded mt-3">
    <form method="POST">
        <input type="text" id="username" name="username" class="form-control mb-3" placeholder="New Username">
        <input type="password" id="password" name="password" class="form-control mb-3" placeholder="New Password">
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>

{% endblock %}
