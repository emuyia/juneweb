{% extends "base.html" %}

{% block content %}

<div class="panel-a p-3 rounded mt-4">
    {% if pages %}
        <div class="row g-4">
            {% for page in pages %}
                <div class="col">
                    <a href="{{ url_for('page', title=page.title) }}" class="text-decoration-none text-dark">
                        <div class="card h-100 link">
                            <div class="card-body d-flex flex-column justify-content-center text-center">
                                <h5 class="card-title m-0">{{ page.title }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No pages found.</p>
    {% endif %}
</div>

{% endblock %}
