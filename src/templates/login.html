{% extends "base.html" %}

{% block content %}
  <p class="page-title">login</p>

  <div class="panel-a p-3 rounded mt-4">
    <form method="POST">
      <input
        type="text"
        name="username"
        class="form-control mb-3"
        placeholder="Username"
      />
      <input
        type="password"
        name="password"
        class="form-control mb-3"
        placeholder="Password"
      />
      <input
        type="submit"
        name="submit"
        value="Login"
        class="btn btn-primary"
      />
      <input
        type="submit"
        name="submit"
        value="Register"
        class="btn btn-primary"
      />
    </form>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <p class="mt-3">{{ message }}</p>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
