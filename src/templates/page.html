{% extends "base.html" %}

{% block title %}{{ super() }} - {{ page.title }}{% endblock %}

{% block content %}

  {{ content|emotize|safe }}

  {% if page.related_tags %}
    <div class="mt-4">
      <a
        class="btn btn-secondary btn-sm mt-3"
        href="{{ url_for('blog', tags=tags_list) }}"
      >
        View related posts
      </a>
    </div>
  {% endif %}
  {% if current_user.has_role('Admin') %}
    <div class="admin-btn-container">
      <a
        class="btn btn-sm admin-btn"
        href="/admin/page/edit/?id={{ page.id|string }}"
        >Edit</a
      >
    </div>
  {% endif %}
{% endblock %}
