{% extends "base.html" %}

{% block content %}

<p class="page-title">page list</p>

<div class="panel-a p-3 rounded mt-4">
    {% if pages %}
        <div class="row g-4"> <!-- Add gutter for space between cards -->
            {% for page in pages %}
                <div class="col"> <!-- Bootstrap grid column -->
                    <!-- Wrap the card in an anchor tag -->
                    <a href="{{ url_for('page', title=page.title) }}" class="text-decoration-none text-dark">
                        <div class="card h-100 link"> <!-- Bootstrap card -->
                            <div class="card-body d-flex flex-column justify-content-center text-center"> <!-- Center text vertically and horizontally -->
                                <h5 class="card-title m-0">{{ page.title }}</h5> <!-- Remove margins from h5 -->
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No pages found.</p>
    {% endif %}
</div>

{% endblock %}
