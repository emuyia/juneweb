{% extends "base.html" %}

{% block content %}

<div class="panel-a p-3 rounded mt-4">
    <p class="mt-2 mb-2">Subscribe:</p>
    <form method="post" action="{{ url_for('subscribe') }}">
        <input type="email" class="form-control" id="email_subscribe" name="email" placeholder="Email" required>
        <input type="submit" class="btn btn-sm btn-subscribe mt-2" name="subscribe" value="Confirm">
    </form>

    <div class="mt-4"></div>
    <hr>

    <p class="mt-4 mb-2">Unsubscribe:</p>
    <form method="post" action="{{ url_for('subscribe') }}">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <input type="submit" class="btn btn-sm mt-2" name="unsubscribe" value="Confirm">
    </form>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <p class="mt-3">{{ message }}</p>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% endblock %}
