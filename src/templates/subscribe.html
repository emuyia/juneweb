{% extends "base.html" %}

{% block content %}

<p class="page-title">subscribe</p>

<div class="panel-a p-3 rounded mt-4">
    <form method="POST">
        <input class="form-control mb-3" placeholder="Email" type="email" id="email" name="email" required>
        <input type="submit" name="submit" value="Subscribe" class="btn btn-primary">
    </form>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <p class="mt-3">{{ message }}</p>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% endblock %}
