{% extends "base.html" %}

{% block title %}{{ super() }} - user: {{ user.username }}{% endblock %}

{% block content %}
  <p class="page-title">user page</p>

  <div class="panel-a p-4 rounded">
    <p>
      Username:
      <span class="author">{{ user.username.upper() }}</span>{% if user.is_admin %}
        (Admin)
      {% endif %}
    </p>
    {% if user.profile_picture %}
      <img src="{{ user.profile_picture }}" class="pfp mt-3" />
    {% endif %}
  </div>
{% endblock %}
