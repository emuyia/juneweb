{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename=album.cover_image) }}" alt="{{ album.title }}" class="img-fluid album-img-large">
    </div>
    <div class="col-md-6">
      <h1>{{ album.title }}</h1>
      <h2>{{ album.artist }}</h2>
      <p>{{ album.release_date }}</p>
      <!-- Add more album details as needed -->
    </div>
  </div>

{% endblock %}
