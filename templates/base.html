<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <div class="container-fluid">
      <a class="navbar-brand {{'active' if request.path == url_for('blog') else ''}}" href="{{ url_for('blog') }}">june's room</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
              <div style="display:flex;">
                  <a class="nav-link px-2 {{'active' if request.path == url_for('discog') else ''}}"
                     href="{{ url_for('blog') }}">
                      music
                  </a>
              </div>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="{{ url_for('discog') }}">discography</a>
                  <a class="dropdown-item" href="#">live</a>
                  <!-- add more links if needed -->
              </div>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
            {% if user %}
            <li class="nav-item px-2">
                <div class="nav-link">{{ user.username }}</div>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
            </li>
        {% endif %}
        </ul>
    </div>
  </div>
  </nav>

    <div class="bg-dark p-3 rounded">
        {% block content %}{% endblock %}
    </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</div>
</body>
</html>
