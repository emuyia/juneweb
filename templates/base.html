<!doctype html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
  <!--<h1>june's room</h1>-->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">june's room</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('home') else ''}}" href="{{ url_for('home') }}">home</a></li>
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('blog') else ''}}" href="{{ url_for('blog') }}">blog</a></li>
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('music') else ''}}" href="{{ url_for('music') }}">music</a></li>
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('dev') else ''}}" href="{{ url_for('dev') }}">dev</a></li>
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('art') else ''}}" href="{{ url_for('art') }}">art</a></li>
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('about') else ''}}" href="{{ url_for('about') }}">...</a></li>
      </ul>
    </div>
  </div>
  </nav>


  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</div>
</body>
</html>
