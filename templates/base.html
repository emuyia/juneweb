<!doctype html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">june's room</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('blog') else ''}}" href="{{ url_for('blog') }}">blog</a></li>
        <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('music') else ''}}" href="{{ url_for('music') }}">music</a></li>
      </ul>
        <ul class="navbar-nav ml-auto">
            {% if user %}
            <li class="nav-item dropdown px-2">
                <a class="nav-link dropdown-toggle {{'active' if request.path == url_for('profile') else ''}}" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <!-- Add dropdown links here -->
                </div>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
            </li>
        {% else %}
            <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('login') else ''}}" href="{{ url_for('login') }}">login</a></li>
            <li class="nav-item px-2"><a class="nav-link {{'active' if request.path == url_for('register') else ''}}" href="{{ url_for('register') }}">register</a></li>
        {% endif %}
        </ul>
    </div>
  </div>
  </nav>

    <div class="bg-dark p-3">
        {% block content %}{% endblock %}
    </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</div>
</body>
</html>
