{% extends "base.html" %}

{% block content %}
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blog posts found.</p>
    {% endif %}
{% endblock %}
