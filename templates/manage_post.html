{% extends "manage.html" %}

{% block fields %}
    <label for="title" class="mt-2">Title: </label>
    <input type="text" class="form-control mb-1" id="title" name="title" placeholder="Title" value="{{ post.title if post else '' }}">

    <label for="editor" class="mt-2">Content: </label>
    <textarea name="content" id="editor" class="form-control" placeholder="Content">{{ post.content if post else '' }}</textarea>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace( 'editor' );
    </script>

    <label for="tag" class="mt-3">Tags (,): </label>
    <input type="text" class="form-control mb-1" name="tag" id="tag" placeholder="Tags (separate with commas)" value="{{ post.get_tags() if post else '' }}">
    <label for="date_created" class="mt-2">Written (Date): </label>
    <input type="date" class="form-control mb-1" name="date_created" id="date_created" value="{{ post.date_created.strftime('%Y-%m-%d') if post.date_created else '' }}">

{% endblock %}

{% set item_id = post.id %}
{% set item_type = 'post' %}
