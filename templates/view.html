{% extends "base.html" %}

{% block content %}

    <h1>{{ post["title"] }}</h1>
    <p>{{ post["content"] }}</p>
    <a href="{{ url_for('edit_post', post_id=post_id) }}">Edit this post</a>
    <a href="{{ url_for('delete_post', post_id=post_id) }}">Delete this post</a>
    <a href="{{ url_for('blog') }}">Back</a>

{% endblock %}
