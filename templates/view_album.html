{% extends "base.html" %}

{% block content %}

<a class="btn btn-primary btn-sm" href="javascript:goBack()">Back</a>

{% if check_if_admin() %}
    <a class="btn btn-primary" href="{{ url_for('manage_album', album_id=album.id) }}">Edit</a>
{% endif %}

<div class="p-3">
    <h1>{{ album.title }}</h1>
    <p>{{ album.artist }}</p>
    <p>{{ album.release_date }}</p>
    <img src="{{ album.cover_image }}" alt="{{ album.title }}" class="img-fluid album-img">
</div>

{% endblock %}
