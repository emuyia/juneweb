{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between">
    <a class="btn btn-primary btn-sm" href="javascript:goBack()">Back</a>
    {% if check_if_admin() %}
        <a class="btn btn-primary btn-sm" href="{{ url_for('manage_album', album_id=album.id) }}">Edit</a>
    {% endif %}
</div>

<div class="d-flex justify-content-between">
    <div class="card text-white mt-3 p-4" style="flex: 0 0 60%;">
        <div class="card-body">
            <h1 class="card-title">{{ album.title }}</h1>
            <p class="card-text">{{ album.artist }}</p>
            <p class="card-text">{{ release_date }}</p>
            <ul class="list-group list-group-flush">
                {% for track in album.tracks %}
                    <li class="list-group-item">{{ track.id }}. {{ track.name }} ({{ track.duration }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="card text-white" style="flex: 0 0 40%;">
        <img src="{{ album.cover_image }}" alt="{{ album.title }}" class="card-img-top">
    </div>
</div>


{% endblock %}
